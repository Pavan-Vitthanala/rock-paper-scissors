<!DOCTYPE html>
<html>

  <head>
    <meta charset="UFT-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
     
    </style>
    <link rel="stylesheet" href="styles/12-rock-pape-scissors.css">
  </head>
  <body>

    <div class="container">
      <p class="title">Rock Paper Scissors</p>

      <div class="buttons-row">
        <button class="move-button js-rock-button">
          <img src="images/rock-emoji.png" class="move-icon">
        </button>
  
        <button class="move-button js-paper-button">
          <img src="images/paper-emoji.png" class="move-icon">
        </button>
  
        <button class="move-button js-scissors-button">
          <img src="images/scissors-emoji.png" class="move-icon">
        </button>
      </div>
      

      <p class="js-result result"></p>
      <p class="js-moves"></p>
      <p class="js-score score"></p>

      <div class="score-buttons">
        <button class="reset-score-button js-reset-score-button">Reset Score</button>
        <button class="auto-play-button js-auto-play-button">
        Auto Play</button>  
      </div>

      

        <p class="js-reset-confirmation"></p>
    </div>

    

    <script src="scripts/12-rock-pape-scissors.js">
    </script>
  </body>
</html>
